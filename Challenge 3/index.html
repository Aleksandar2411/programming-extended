<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="author" content="Alex Ivanov">
	<title>SpaceX Interface</title>
	<link rel="stylesheet" type="text/css" href="styles/mystyle.css">
	<script src="scripts/main.js" defer></script>
</head>

<body>

	<!-- Map API -->
	<link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet" />
	<script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>

	<!--Logo + Message-->
	<img src="images/Logo.png" alt="Logo" class="banner">
	<h1>Welcome home</h1> <br><br>

	<!--Information box-->
	<div class="box">
		<div class="row">
			<div class="information">
				<div class="col-md-8">
					<div class="card">
						<div class="card-header">
							<h4 class="card-title">Landing locations</h4>
						</div>
						<div class="card-body">
							<div class="row">
								<div class="col-md-6 pr-1">
									<div class="form-group">
										<label>city</label>
										<!--List of cities-->
										<select id="select" class="form-control" style="display: inline-block;">
											<option value="2759794">Amsterdam</option>
											<option value="264371">Athens</option>
											<option value="2950159">Berlin</option>
											<option value="2800866">Brussels</option>
											<option value="683506">Bucharest</option>
											<option value="3054643">Budapest</option>
											<option value="2618425">Copenhagen</option>
											<option value="5344157">Dublin</option>
											<option value="53172">Helsinki</option>
											<option value="658225">Lisbon</option>
											<option value="2643743">London</option>
											<option value="3117735">Madrid</option>
											<option value="3143244">Oslo</option>
											<option value="2988507">Paris</option>
											<option value="3067696">Prague</option>
											<option value="3413829">Reykjavik</option>
											<option value="4219762">Rome</option>
											<option value="727011">Sofia</option>
											<option value="2747373">The Hague</option>
											<option value="593116">Vilnius</option>
											<option value="756135">Warsaw</option>
										</select>
										<!--Search button-->
										<button class="btn btn-info btn-fill pull-right"
											style="display: inline-block;margin-left: 30px;"
											onclick="getSuggestion()">See
											information</button>
									</div>
								</div>

							</div>
							<div class="row">
								<div class="col-md-12 pr-1">
									<div class="form-group">
										<label>land location</label>
										<input id="location" type="text" class="form-control" value="">
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-12 pr-1">
									<div class="form-group">
										<label>weather</label>
										<input id="weather" type="text" class="form-control" value="">
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-12 pr-1">
									<div class="form-group">
										<label>local time</label>
										<input id="time" type="text" class="form-control" value="">
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-12 pr-1">
									<div class="form-group">
										<label>advice</label>
										<input id="advice" type="text" class="form-control" value="">
									</div>
								</div>
							</div>

							<div class="clearfix"></div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Map -->
	<div class="splitbox" id="map"></div>
	</div>


</body>

</html>
